<h2>概念</h2>

<p>生产者必须将数据安全地交给消费者。虽然只是这样的问题，但当生产者与消费者在不同线程上运行时，两者的处理速度差将是最大的问题。</p>

<p>当消费者要取数据时生产者还没建立出数据，或是生产者建立出数据时消费者的状态还没办法接受数据等等。</p>

<p>Producer-Consumer Pattern 是在生产者与消费者之间加入一个“桥梁参与者”。以这个桥梁参与者缓冲线程之间的处理速度差。</p>
